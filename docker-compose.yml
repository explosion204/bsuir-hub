version: '3.3'

services:
  db:
    container_name: db
    image: 'mysql/mysql-server:latest'
    volumes:
      - './schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql'
    ports:
      - '3306:3306'
    env_file:
      - '.env'

  bsuirhub:
    image: 'bsuirhub'
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - 'db'